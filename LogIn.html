<!DOCTYPE html>
<html lang = "es">

<head>
  <title>Sound Clover - Log In</title>
  <link rel = "stylesheet" href="style/login.css">
  <script src="https://kit.fontawesome.com/cb1b141342.js" crossorigin="anonymous"></script>
  <meta name = "viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
</head>
<body>
<a href="Main.html" class = "back"></a>
<!--Div que engloba todo el contenido de la página*/-->
<div class="marco">
  <!--Div que agrupa la columna izquierda-->
  <div class = "ColIzq">
    <!--Grid que contiene el logo junto al nombre de la página-->
    <div class = "encabezado">
      <div class = "logo">
        <a href="Main.html"><i class="fa-solid fa-clover"></i></a>
      </div>
      <div class = "nombre">
        Sound Clover
      </div>
    </div>
    <!--Grid contenedor de las opciones del menu lateral-->
    <div class="navbar">
      <!--elemento del menu lateral, formado por un enlace que cubre todo el elemento
      y el texto se contiene en u h1 por razones de estilo-->
      <div class = "fila">
        <div><i class="fa-solid fa-house"></i></div>
        <div><h1>Home</h1></div>
      </div>


      <div class = "fila">
        <div><i class="fa-solid fa-list-ul"></i></div>
        <div><h1>Mis Listas</h1></div>
      </div>

      <div class = "fila">
        <div><i class="fa-solid fa-plus"></i></div>
        <div><h1>Nueva Lista</h1></div>
      </div>

      <div class = "fila">
        <div><i class="fa-brands fa-gripfire"></i></div>
        <div><h1>Hits</h1></div>
      </div>

      <!--espaciador entre el menu lateral y los enlaces de interés-->
      <div class = "spacer"></div>

    </div>
    <!--enlaces de interes, organizados en un grid-->
    <div class="Eula">
      <div>PP PD</div>
      <div>Cookies</div>
    </div>
  </div>

  <div class="ColDcha">
    <!--Encabezado donde se colocan los botones-->
    <div class= "cabecera">
      <ul>
        <li><a class = "spacer-2"></a></li>
        <li><a href="#login">Log In</a></li>
        <li><a href="SignIn.html">Sign In</a></li>
      </ul>
    </div>
    <div class = pantalla>
      <!--Formulario de log in-->
      <div class="inciosesion">
        <div class = "titulo">Inicio de sesión</div>
        <div> <a href="Main.html"> <i class="fa-solid fa-xmark"></i> </a></div>
        <div class = formulario>

          <div>
            <form id="login">
              <br>
              <input type = "text" id = "fusername" placeholder="Nombre de usuario" autofocus required >

              <input type = "text" id = "fpassword" placeholder="Contraseña" required><br>

            </form>
          </div>

          <div>
            <div>
              <br>
              <button class="button1">  Inicia sesión con Google  <i class="fa-brands fa-google"></i></button> <br>
              <button class="button2">  Inicia sesión con Facebook <i class="fa-brands fa-facebook"></i></button>
            </div>


          </div>
          <!--Botones de inicio de sesión-->
          <form id="submit">
            <a href="MainUser.html"> <input type="submit" value="Iniciar sesión"> </a>
            <input type="reset" value="Borrar todo" onclick="limpiar()">
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
<script src="../Sound_Clover/scripts/login.js"></script>
</body>
</html>
