<!DOCTYPE html>
<html lang = "es">

<head>
    <title>Sound Clover - Sign In</title>
    <link rel = "stylesheet" href="style/signin.css">
    <script src="https://kit.fontawesome.com/cb1b141342.js" crossorigin="anonymous"></script>
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
</head>
<body>
<a href="Main.html" class = "back"></a>
<!--Div que engloba todo el contenido de la página*/-->
<div class="marco">
    <!--Div que agrupa la columna izquierda-->
    <div class = "ColIzq">
        <!--Grid que contiene el logo junto al nombre de la página-->
        <div class = "encabezado">
            <div class = "logo">
                <a href="Main.html"><i class="fa-solid fa-clover"></i></a>
            </div>
            <div class = "nombre">
                Sound Clover
            </div>
        </div>
        <!--Grid contenedor de las opciones del menu lateral-->
        <div class="navbar">
            <!--elemento del menu lateral, formado por un enlace que cubre todo el elemento
            y el texto se contiene en u h1 por razones de estilo-->
            <div class = "fila">
                <div><i class="fa-solid fa-house"></i></div>
                <div><h1>Home</h1></div>
            </div>


            <div class = "fila">
                <div><i class="fa-solid fa-list-ul"></i></div>
                <div><h1>Mis Listas</h1></div>
            </div>

            <div class = "fila">
                <div><i class="fa-solid fa-plus"></i></div>
                <div><h1>Nueva Lista</h1></div>
            </div>

            <div class = "fila">
                <div><i class="fa-brands fa-gripfire"></i></div>
                <div><h1>Hits</h1></div>
            </div>

            <!--espaciador entre el menu lateral y los enlaces de interés-->
            <div class = "spacer"></div>

        </div>
        <!--enlaces de interes, organizados en un grid-->
        <div class="Eula">
            <div>PP PD</div>
            <div>Cookies</div>
        </div>
    </div>

    <div class="ColDcha">
        <!--Encabezado donde se colocan los botones-->
        <div class= "cabecera">
            <ul>
                <li><a class = "spacer-2"></a></li>
                <li><a href="LogIn.html">Log In</a></li>
                <li><a href="SignIn.html">Sign In</a></li>
            </ul>
        </div>
            <div class = pantalla>

                <div class="registro">
                    <div class = "titulo">Registro</div>
                    <div> <a href="Main.html"> <i class="fa-solid fa-xmark"></i> </a></div>
                    <div class = formulario >
                        <!--Formulario de registro-->
                        <div>
                            <form id="info_pers">
                                Datos personales <br>

                                <input autofocus id="fusername" placeholder="Nombre de usuario" required type="text"><br>

                                <input id="fpassword" placeholder="Introduce una contraseña" required type="password">
                                <input id="fpassword2" placeholder="Repite la contraseña" required type="password"><br>

                                <input id="fnombre" placeholder="Nombre" required type="text">

                                <input id="fapellidos" placeholder="Apellidos" required type="text"><br>

                                <input id="femail" placeholder="Correo electrónico" required type="text"><br>

                                <label for="ffechanac">Fecha de nacimiento:</label>
                                <input type="date" id="ffechanac" name="ffechanac" required><br>
                            </form>
                        </div>
                        <div>
                            <form id="info_pers2">
                                <!--Foto de perfil-->
                                <label for="ffotoperfil">Foto de perfil:</label><br>
                                <input type="file" id="ffotoperfil" name="ffotoperfil"><br>

                                <div class="spacer-3"></div>

                                <label for="fEULA">Condiciones de uso:</label><br>
                                <input type="checkbox" id="fEULA" name="Feula" required>He leído y acepto las
                                condiciones de uso<br>

                                <button type="submit" id="registro"> Registrarse </button>
                                <button type="reset" value="Borrar todo" onclick="limpiar()" id="limpiar"> Borrrar todo </button>
                            </form>


                        </div>

                    </div>
                    <div></div>
                    <div class = "botones">
                        <button class="button1">  Regístrate con Google  <i class="fa-brands fa-google"></i></button> <br>
                        <button class="button2">  Regístrate con Facebook <i class="fa-brands fa-facebook"></i></button>
                    </div>
        </div>

    </div>
</div>
</div>
<script src="../Sound_Clover/scripts/registro.js"></script>
</body>
</html>
